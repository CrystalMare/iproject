<!-- Page Title -->
<div class="col-md-12 col-xs-12 ea-title">
    <div class="ea-page-title">Product overzicht</div>
</div>


<!-- Content -->
<div class="col-md-12 col-xs-12 content-home">

    <!--Filter-->
    <form action="" method="get" id="filterform">
    <div class="col-md-2 col-md-offset-4 col-xs-2">
        <input type="hidden" value="%category%" name="category">
        <input type="hidden" value="%action%" name="action">
        <input type="hidden" value="%search%" name="search">
        <input type="hidden" value="overzicht" name="page">
        <div class="form-group">
            Prijsvolgorde
            <select class="form-control" onchange="$('#filterform').submit()" id="prijsvolgorde" name="sorteerPrijs" form="filterform">
                <option value="asc">Laag naar hoog</option>
                <option value="desc">Hoog naar laag</option>
                <option selected="selected" value="">Niet sorteren</option>
            </select>
        </div>
    </div>
    <div class="col-md-3 col-xs-3">
        <div class="form-group">
            Looptijd
            <select onchange="$('#filterform').submit()" class="form-control" id="looptijdsorteer" name="looptijd" form="filterform">
                <option value="asc">Laag naar hoog</option>
                <option value="desc">Hoog naar laag</option>
                <option selected="selected" value="">Niet sorteren</option>
            </select>
        </div>
    </div>
    </form>
</div>

<div class="col-md-4 col-xs-4">
<div class="acdPlaceholder">
<div id="acdnmenu">
    %acdn%
</div>
</div>
</div>

%veilingen%
