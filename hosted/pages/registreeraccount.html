            <p class="content-header">REGISTREREN STAP 3 </p>

<!-- Content -->
<div class="col-md-12 col-xs-12 content-home">
    <form action="?page=creer" method="POST" id="registerForm" name="registerForm">


        <div class="gegevens-left-holder">
            <div class="gegevens-left">
                <h4>Gebruikers Account</h4>
                <br />
                <label for="username">Username:</label>
                <input name="username" placeholder="Voer uw gebruikersnaam in" type="text">
                <label for="password">Wachtwoord</label>
                <input name="password" placeholder="Voer uw wachtwoord in" type="password">
                <label for="password">Herhaal wachtwoord</label>
                <input name="repeatpassword" placeholder="Voer uw wachtwoord in" type="password">
                <label>Geheime vraag</label>
                <select name="vraag">
                    %vragen%
                </select>
                <label for="questionAnswer">Antwoord geheime vraag</label>
                <input id="question" name="questionAnswer" placeholder="Voer het antwoord op uw geheime vraag in" type="text">

                <button type="submit" name='submit' class="buttonRegister">Registreer!</button>
            </div>

        </div>

        <div class="gegevens-right-holder">
            <div class="gegevens-right">
                <h4>Persoonsgegevens</h4>
                <br />
                <label for="firstname">Voornaam:</label>
                <input name="firstname" placeholder="Voer uw voornaam in" type="text">
                <label for="lastname">Achternaam</label>
                <input name="lastname" placeholder="Voer uw achternaam in" type="text">
                <label for="adres">Adres</label>
                <input name="adres" placeholder="Voer uw adres in" type="text">
                <label for="zipcode">Postcode</label>
                <input name="zipcode" placeholder="Postcode" type="text">
                <label for="country">Land</label>
                <input name="country" placeholder="Land" type="text">
                <label for="phone1">Telefoonnr. 1</label>
                <input name="phone1" placeholder="Telefoonnummer" type="text">
                <label for="phone2">Telefoonnr. 2</label>
                <input name="phone2" placeholder="Telefoonnummer 2" type="text">
                <label for="birthdate">Geboortedatum</label>
                <input name="day" placeholder="Dag" type="text">
                <input name="month" placeholder="Maand" type="text">
                <input name="year" placeholder="Jaar" type="text">
            </div>
        </div>


    </form>
</div>
